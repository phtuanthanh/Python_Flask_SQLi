<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ doc.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .doc-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }

        .doc-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .doc-meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 20px;
        }

        .doc-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            white-space: pre-wrap;
        }

        button.back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button.back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="doc-container">
        <div class="doc-title">{{ doc.title }}</div>
        <div class="doc-meta">Created at: {{ doc.created_at }}</div>
        <div class="doc-content">{{ doc.content }}</div>

        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
